<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:family=Pangolin&family=Ysabeau+SC:wght@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:ital,wght@0,500;1,700&family=Pangolin&family=Ysabeau+SC:wght@1&display=swap" rel="stylesheet">

</head>

<body>
    <!-- main container -->
<div class="container">
    <div class="card">
        <!-- left part -->
        <div class="left"></div>
        <!-- right part -->
        <div class="right">
            <p class="small-heading">PERFUME</p>
            <h1 class="heading-right-card">
                Gabrielle Essence Esu Deo Pafume
            </h1>
            <p class="discription">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <div class="current-price">$149.99</div>
                <div class="actual-price">$169.99</div>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</div>
</body>

</html>
